{% extends 'v3.html' %}

{% block script %}
<script>
    $(document).ready(function()
    {
        var error = '{{error}}';
        if(error != null && error != '')
            receive_alert({type: 'danger', message: error})
    });
</script>
{% endblock %}

{%block login%}

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <div class="card mb-3 shadow-gray border-gray" style="background-color: transparent;">
            <div class="card-header text-uppercase text-lg font-weight-bold co-gray bg-light"><span class="fas co-brown fa-user-plus fa-2x mr-5"></span>{{_('SIGN UP')}}</div>
            <div class="card-body text-info">
                <form role="form" action="/register-data" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-name" id="profile-name" placeholder="{{_('First name')}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-firstname" id="profile-firstname" placeholder="{{_('Last name')}}">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" name="profile-email" id="profile-email" placeholder="{{_('Email')}}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="profile-password" id="profile-password" placeholder="{{_('Password')}}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="profile-repassword" id="profile-repassword" placeholder="{{_('Password')}}">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="profile-autoentrepreneur"  id="profile-autoentrepreneur">
                        <label class="form-check-label" for="defaultCheck1">
                          {{_('Auto entrepreneur')}}
                        </label>
                    </div>
                    <div class="text-right">
                        <input type="submit" class="btn btn-outline-green co-brown" value="{{_('Register')}}">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card mb-3 shadow-gray border-gray" style="background-color: transparent;">
            <div class="card-header text-uppercase text-lg font-weight-bold co-gray bg-light"><span class="fas co-brown fa-user-circle fa-2x mr-5"></span>{{_('Login')}}</div>
            <div class="card-body text-info">
                <form role="form" action="/signin" method="post">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-outline-blue" value="{{_('Sign In')}}">
                    </div>
                </form>	
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

{%endblock%}
