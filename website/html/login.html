<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashbord Perso</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <script src="vendor/jquery/jquery.min.js"></script>
  <script>
    function send_profile()
    {
      profile_pass = $('#profile-password').val()
      profile_pass2 = $('#profile-repassword').val()
      if(profile_pass != profile_pass2)
      {
        $('#profile-password').val('')
        $('#profile-repassword').val('')
        return;
      }
      var objs = {};
      objs['profile-name'] = $('#profile-name').val()
      objs['profile-firstname'] = $('#profile-firstname').val()
      objs['profile-address'] = $('#profile-address').val()
      objs['profile-comp_address'] = $('#profile-comp_address').val()
      objs['profile-zipcode'] = $('#profile-zipcode').val()
      objs['profile-city'] = $('#profile-city').val()
      objs['profile-email'] = $('#profile-email').val()
      objs['profile-country'] = $('#profile-country').val()
      objs['profile-phone'] = $('#profile-phone').val()
      objs['profile-siret'] = $('#profile-siret').val()
      objs['profile-password'] = $('#profile-password').val()
      $('.form-control-user').each(function()
      {
        $(this).val('');
      });
      $.ajax(
        {
          method: 'POST',
          url: '/register-data',
          data: objs
        }
      );
      window.location.href = '/home';
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-3">
                  <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Connexion</a>
                      <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">S'enregistrer</a>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">{{_("sign in !")}}</h1>
                        </div>
                        <form class="user" name="user_form_login">
                          <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="user-name" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="user-pass" placeholder="Password">
                          </div>
                          <button type="submit" onclick="$.ajax({method: 'POST',url: '/',data: {'user-password' : $('#user-pass').val(), 'user-name': $('#user-name').val()}})" class="btn btn-primary btn-user btn-block">
                            {{_("Connexion")}}
                          </button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">{{_("Sign up")}}</h1>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="profile-name" placeholder="{{_('First name')}}">
                          </div>
                          <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="profile-firstname" placeholder="{{_('Last name')}}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="profile-address" placeholder="{{_('Address')}}">
                          </div>
                          <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="profile-comp_address" placeholder="{{_('Compl. address')}}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-3 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="profile-zipcode" placeholder="{{_('Zip code')}}">
                          </div>
                          <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="profile-city" placeholder="{{_('City')}}">
                          </div>
                          <div class="col-sm-3">
                            <input type="text" class="form-control form-control-user" id="profile-country" placeholder="{{_('Country')}}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="email" class="form-control form-control-user" id="profile-email" placeholder="{{_('Email')}}">
                          </div>
                          <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="profile-phone" placeholder="{{_('Phone')}}">
                          </div>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="profile-siret" placeholder="{{_('Siret')}}">
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user" id="profile-password" placeholder="{{_('Password')}}">
                          </div>
                          <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user" id="profile-repassword" placeholder="{{_('Password')}}">
                          </div>
                        </div>
                        <button class="btn btn-primary btn-user btn-block" onclick="send_profile();">
                          {{_("Register Account")}}
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
            

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.js"></script>
</body>

</html>
