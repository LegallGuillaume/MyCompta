{% extends 'v3-navbar-direct.html' %}

{% block script %}
<script>
    $(document).ready(function()
    {
        var error = '{{error}}';
        if(error != null && error != '')
            receive_alert({type: 'danger', message: error})
    });
</script>
{% endblock %}

{%block login%}

<div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card mb-3 shadow-gray border-gray" style="background-color: transparent;">
            <div class="card-header row bg-light" style="width:100%; margin:0;">
                <div class="col text-left">
                    <span class="fas co-brown fa-user-edit fa-2x"></span>
                </div>
                <div class="col text-center">
                    <p class="text-uppercase text-lg font-weight-bold co-gray ">{{_('Edit user')}}</p>
                </div>
            </div>
            <div class="card-body text-info">
                <form role="form" action="/profile" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-name" id="profile-name" value="{{profile.name}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-firstname" id="profile-firstname" value="{{profile.firstname}}">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" name="profile-email" id="profile-email" value="{{profile.email}}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="profile-password" id="profile-password" placeholder="{{_('Password')}}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="profile-repassword" id="profile-repassword" placeholder="{{_('Password')}}">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="profile-autoentrepreneur" id="profile-autoentrepreneur" {% if profile.autoentrepreneur %}checked {% endif %}>
                        <label class="form-check-label" for="defaultCheck1">
                          {{_('Auto entrepreneur')}}
                        </label>
                    </div>
                    <div class="text-right">
                        <input type="submit" class="btn btn-outline-green co-brown" value="{{_('Modify')}}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
