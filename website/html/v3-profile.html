{% extends 'v3-navbar-direct.html' %}

{%block link%}
<link href="{{ url_for('static', filename='css/login.css')}}" rel="stylesheet">
{% endblock %}

{% block script %}
<script>
    $(document).ready(function()
    {
        var error = '{{error}}';
        if(error != null && error != '')
            receive_alert({type: 'danger', message: error})
    });
</script>
{% endblock %}

{%block login%}

<div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card mb-3 shadow-gray border-gray" style="background-color: transparent;">
            <div class="card-header row bg-light" style="width:100%; margin:0;">
                <div class="col text-left">
                    <span class="fas co-brown fa-user-edit fa-2x"></span>
                </div>
                <div class="col text-center">
                    <p class="text-uppercase text-lg font-weight-bold co-gray ">{{_('Edit user')}}</p>
                </div>
            </div>
            <div class="card-body text-info">
                <form role="form" action="/profile" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-name" id="profile-name" value="{{profile.name}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-firstname" id="profile-firstname" value="{{profile.firstname}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-address" id="profile-address" value="{{profile.address}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-comp_address" id="profile-comp_address" value="{{profile.comp_address}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-zipcode" id="profile-zipcode" value="{{profile.zipcode}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-city" id="profile-city" value="{{profile.city}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-country" id="profile-country" value="{{profile.country}}">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" name="profile-email" id="profile-email" value="{{profile.email}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-phone" id="profile-phone" value="{{profile.phone}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="profile-siret" id="profile-siret" value="{{profile.siret}}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="profile-password" id="profile-password" placeholder="{{_('Password')}}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="profile-repassword" id="profile-repassword" placeholder="{{_('Password')}}">
                    </div>
                    <div class="text-right">
                        <input type="submit" class="btn btn-outline-green co-brown" value="{{_('Modify')}}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
